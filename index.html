<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax effect</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <section class="Parallax-1">
        <div class="moon"></div>
        <div class="zenitsu">
            <img src="./assets/zenitsu.png" class="img-fluid" alt="character-image">
        </div>
    </section>
    <section class="d-flex flex-column justify-content-start" style="height: 100vh; background-color: black;">
        <h1 class="title text-white m-0">善逸</h1>
        <h1 class="title text-white m-0" style="font-weight: 500;">zenitsu</h1>

        <div class="box1 box">
            <img src="./assets/zenitsu-potrait.jpg" class="img-fluid" alt="zenitsu-potrait img">
        </div>
        <div class="box2 box">
            <img src="./assets/action.jpg" class="img-fluid" alt="zenitsu-potrait img">
        </div>
    </section>

    

    <script src="script.js"></script>
