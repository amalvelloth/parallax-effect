<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax effect</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Bootstrap-->
</head>
<body>
    <section class="Parallax-1">
        <div class="moon"></div>
        <div class="zenitsu">
            <img src="./assets/zenitsu.png" class="img-fluid" alt="character-image">
        </div>
    </section>
    <section style="height: 100vh; background-color: black;"></section>
    
    <script>
        document.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            document.querySelector('.moon').style.transform = `translate(-50%, -50%) translateY(${scrollY * 0.1}px)`;
            document.querySelector('.zenitsu img').style.transform = `translateY(${scrollY * 0.3}px)`;
        });
    </script>
</body>
</html>
