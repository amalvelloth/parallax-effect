<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <!--Google fonts-->
</head>

<body>
    <section class="Parallax-1">
        <div class="moon"></div>
        <div class="zenitsu">
            <img src="./assets/zenitsu.png" class="img-fluid" alt="zenitsu-character-image">
            <h1>THIS IS PARALLAX</h1>
        </div>
    </section>

    <section class="Parallax-2 d-flex flex-column justify-content-start"
        style="height: 100%; background-color: black;position: relative;display: inline-block;">
        <h1 class="title-japan m-0" style="color: #ffc965;">善逸</h1>
        <div class="red">
            <h1 class="title-zenitsu text-white m-0">zenitsu</h1>
        </div>

        <div class="box1 box">
            <img src="./assets/zenitsu-potrait.png" class="img-fluid position-relative" alt="zenitsu-potrait img"
                style="display: block;">
            <img class="rock-piece-1 rock img-fluid position-absolute" src="./assets/rock-piece-1.png" alt="sm-rocks">
            <img class="rock-piece-2 rock img-fluid position-absolute" src="./assets/rock-piece-1.png" alt="sm-rocks">
            <img class="rock-piece-3 rock img-fluid position-absolute" src="./assets/rock-piece-3.png" alt="sm-rocks">
            <img class="rock-piece-4 rock img-fluid position-absolute" src="./assets/rock-piece-2.png" alt="sm-rocks">
            <img class="rock-piece-5 rock img-fluid position-absolute" src="./assets/rock-piece-4.png" alt="sm-rocks">
        </div>
        <div class="box2 box">
            <img src="./assets/action.png" class="img-fluid position-relative" alt="zenitsu-potrait img">
            <img class="big-rock-1 img-fluid" src="./assets/big-rock-1.png" alt="l-rocks">
            <img class="big-rock-2 img-fluid" src="./assets/big-rock-2.png" alt="l-rocks">
            <img class="big-rock-3 img-fluid" src="./assets/big-rock-3.png" alt="l-rocks">
            <img class="big-rock-4 img-fluid" src="./assets/big-rock-4.png" alt="l-rocks">
            <img class="big-rock-5 img-fluid" src="./assets/big-rock-5.png" alt="l-rocks">
            <img class="big-rock-6 img-fluid" src="./assets/big-rock-6.png" alt="l-rocks">
            <img class="big-rock-7 img-fluid" src="./assets/big-rock-7.png" alt="l-rocks">
            <img class="big-rock-8 img-fluid" src="./assets/big-rock-8.png" alt="l-rocks">
            <img src="" alt="">
            <img src="" alt="">
        </div>
    </section>

        <footer>
            <img src="./assets/Demon-Slayer-Logo.png" class="logo img-fluid" alt="">
        </footer>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" loading="lazy">
            <source src="assets/fire-blur.mp4" type="video/mp4" />
        </video>

    <script src="script.js"></script>
</body>

</html>
